<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccff;
            color: #333;
            text-align: center;
            padding: 20px;
            background-image: url('https://i.imgur.com/UxkHkQk.jpg'); /* Placeholder for leopard print */
            background-size: cover;
        }
        h1 {
            font-size: 2.5em;
            color: #ff007f;
            text-shadow: 2px 2px 5px rgba(255, 0, 127, 0.5);
        }
        .bio {
            font-size: 1.2em;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.5);
        }
        .social-links a {
            text-decoration: none;
            color: #ff007f;
            font-size: 1.5em;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ff3399;
            text-shadow: 0 0 10px rgba(255, 0, 127, 0.5);
        }
    </style>
</head>
<body>
    <h1>Your Name Here</h1>
    <div class="bio">
        <p>Welcome to my personal webpage! I’m passionate about [Your Interests]. Connect with me on social media and join my journey!</p>
    </div>
    <div class="social-links">
        <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
        <a href="https://tiktok.com/@yourusername" target="_blank">TikTok</a>
        <a href="https://pinterest.com/yourusername" target="_blank">Pinterest</a>
    </div>
</body>
</html>
